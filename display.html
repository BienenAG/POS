<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundendisplay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

        :root {
            --primary-bg: #f8f9fa; /* Helles, einladendes Hintergrundgrau */
            --secondary-bg: #ffffff; /* Weiß für Karten und Elemente */
            --text-color-dark: #212529; /* Dunkler Text für gute Lesbarkeit */
            --text-color-light: #6c757d; /* Hellerer Text für sekundäre Infos */
            --accent-color: #E5B80B; /* Goldener Akzent für Preise und Erfolge */
            --border-color: #e9ecef; /* Dezente Rahmenfarbe */
            --shadow-light: rgba(0, 0, 0, 0.08); /* Leichter Schatten */
            --shadow-medium: rgba(0, 0, 0, 0.12); /* Mittlerer Schatten */
            --font-family: "Inter", sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color-dark);
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: stretch;
            height: calc(100vh - 60px);
            margin: 0;
            padding: 0.5rem;
            box-sizing: border-box;
            position: relative;
            gap: 1.5rem;
            overflow: hidden;
        }

        .main-content {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: var(--secondary-bg);
            border-radius: 1rem;
            box-shadow: 0 8px 24px var(--shadow-medium);
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none; /* Removed border as per user request */
            box-sizing: border-box;
            overflow: hidden;
        }

        #content-display {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        #content-display > div {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #cart-display-area {
            padding: 0.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        #cart-display-area h1 {
            margin: 0 0 0.2rem 0;
            text-align: center;
            color: var(--text-color-dark);
            font-size: 2.8rem;
            font-weight: 700;
        }

        #cart-display-area .item-list {
            flex-grow: 1;
            overflow-y: auto;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #cart-display-area #customer-summary {
            width: 100%;
            padding-top: 0.2rem;
            margin-top: 0.2rem;
            box-sizing: border-box;
        }

        #payment-display-area {
            padding: 0.5rem;
            box-sizing: border-box;
        }

        #thank-you-message {
            padding: 0.5rem;
            box-sizing: border-box;
        }

        h1, h2, h3 {
            margin: 0 0 0.2rem 0;
            text-align: center;
            color: var(--text-color-dark);
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        h2 {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-color-dark);
        }
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        .item-list::-webkit-scrollbar {
            width: 8px;
        }
        .item-list::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 10px;
        }
        .item-list::-webkit-scrollbar-thumb {
            background: #adb5bd;
            border-radius: 10px;
        }
        .item-list::-webkit-scrollbar-thumb:hover {
            background: #6c757d;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 1.5rem;
            margin-bottom: 0.8rem;
            background-color: var(--primary-bg);
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px var(--shadow-light);
            border: none; /* Removed border as per user request */
            text-align: left;
        }
        .item-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .item-name {
            font-weight: 600;
            color: var(--text-color-dark);
            font-size: 1.2rem;
        }
        .item-quantity {
            font-size: 0.95rem;
            color: var(--text-color-light);
            margin-top: 0.3rem;
        }
        .item-price {
            font-weight: 700;
            text-align: right;
            width: 120px;
            color: var(--accent-color);
            font-size: 1.3rem;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-top: 0.8rem;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
            width: 100%;
            color: var(--text-color-dark);
        }
        .summary-row.total {
            font-size: 2.4rem;
            font-weight: 800;
            margin-top: 1.5rem;
            color: var(--accent-color);
               border: none; /* Removed border as per user request */;
            padding-top: 1.5rem;
        }
        .message {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            margin-top: 2rem;
            color: var(--accent-color);
            line-height: 1.2;
        }

        /* Connection Modal Styles */
        .connection-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .connection-modal-content {
            background-color: var(--secondary-bg);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px var(--shadow-medium);
            text-align: center;
            width: 90%;
            max-width: 500px;
            color: var(--text-color-dark);
            border: none; /* Removed border as per user request */
        }
        .connection-modal-content h2 {
            color: var(--accent-color);
            margin-bottom: 1.8rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .connection-modal-content input {
            width: calc(100% - 2rem);
            padding: 1rem;
            margin-bottom: 1.8rem;
            border-radius: 0.5rem;
            border: none; /* Removed border as per user request */
            background-color: var(--primary-bg);
            color: var(--text-color-dark);
            font-size: 1.2rem;
            text-align: center;
        }
        .connection-modal-content button {
            padding: 1rem 2.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: #ffffff;
            background-color: var(--accent-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.2rem;
        }
        .connection-modal-content button:hover {
            background-color: #218838;
        }
        .cart-id-display {
            font-size: 1.2rem;
            margin-top: 1.8rem;
            color: var(--text-color-light);
        }

        .powered-by {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.85rem;
            color: var(--text-color-light);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
        }

        /* Banner Styles */
        .banner-container {
            flex: 1;
            height: 100%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 24px var(--shadow-medium);
            background-color: var(--secondary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: none; /* Removed border as per user request */
            box-sizing: border-box;
        }

        .banner-media {
            width: 100%;
            height: 100%;
            display: none;
            border-radius: 1rem;
            object-fit: cover; /* Füllt den Container, schneidet bei Bedarf zu */
            background-color: var(--secondary-bg);
        }
        .banner-media.active {
            display: block;
        }
        
        .welcome-banner-media {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Füllt den Container, schneidet bei Bedarf zu */
            background-color: var(--secondary-bg);
            display: none;
        }
        .welcome-banner-media.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
                height: auto;
                overflow-y: auto;
                padding: 1rem;
            }
            .main-content, .banner-container {
                flex: none;
                width: 100%;
                max-width: 600px;
                height: auto;
                margin-top: 1rem;
            }
            .banner-container {
                height: 250px; /* Slightly larger banner on mobile */
            }
            .item-list {
                max-height: 40vh;
            }
            #cart-display-area h1 {
                font-size: 2.2rem;
            }
            .message {
                font-size: 2.8rem;
            }
            .summary-row {
                font-size: 1.2rem;
            }
            .summary-row.total {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container" id="main-display-container">
            <div id="content-display">
                <!-- Warenkorb-Anzeigebereich -->
                <div id="cart-display-area" style="display: none;">
                    <h1>Ihr Einkauf</h1>
                    <ul id="customer-cart-items" class="item-list"></ul>
                    <div id="customer-summary">
                        <div class="summary-row">
                            <span>Zwischensumme:</span>

                        <div class="summary-row">
                            <span>Pfandrückgabe:</span>

                        <div class="summary-row total">

                            <span id="customer-total"></span>

                <!-- Zahlungs-Anzeigebereich -->
                <div id="payment-display-area" style="display: none;">

                <!-- NEUER BANNER FÜR LEEREN WARENKORB -->
                <div id="empty-cart-promo-banner" style="display: none; background-color: var(--secondary-bg);">

                    <iframe

    </div>

    <!-- Banner auf der rechten Seite (wechselnde Bilder) -->
    <div class="banner-container">
        <!-- Bild 1 mit der bereitgestellten Cloudinary URL INSTAGRAM Banner "WEIß" -->
        <img src="https://res.cloudinary.com/dskacwue0/image/upload/v1759003335/IMG_1460_hrzhxw.jpg" alt="Banner Bild 1" class="banner-media active">
        <!-- Bild 2 mit der bereitgestellten Cloudinary URL PREISLISTE Banner "WEIß" -->

        <!-- Bild 3 mit der bereitgestellten Cloudinary URL WORLD BEE DAY Banner "WEIß"-->

            Dein Browser unterstützt das Video-Tag nicht.

    </div>

    <!-- Warenkorb-ID Eingabemodal für das Display -->
    <div id="connection-modal" class="connection-modal-overlay">
        <div class="connection-modal-content">
            <h2>Kundenanzeige verbinden</h2>
            <p class="cart-id-display">Geben Sie die Warenkorb-ID der Kasse ein:</p>
            <input type="text" id="cart-id-input" placeholder="z.B. kasse-abc1234">
            <button onclick="connectToCart()">Verbinden</button>
            <p class="cart-id-display">Aktuell verbunden mit: <strong id="connected-cart-id">Nicht verbunden</strong></p>
        </div>
    </div>

    <div class="powered-by"></div>

    <script>
        let connectedCartId = "";
        let pollingInterval = null;
        let thankYouTimeout = null;
        let thankYouTimerStarted = false;
        let hasShownThankYouAndTransitioned = false;
        let emptyCartBannerTimeout = null;
        let lastCartChangeTime = Date.now();

        // Banner-Logik
        const bannerIntervalTime = 7000; // 7 Sekunden
        let rightBannerSlideshowInterval = null;
        let welcomeBannerSlideshowInterval = null;

        function changeBanner(containerId, mediaClass) {
            const container = document.querySelector(containerId);
            if (!container) return;

            const mediaElements = Array.from(container.querySelectorAll(`.${mediaClass}`));
            if (mediaElements.length === 0) return;

            const activeIndex = mediaElements.findIndex(el => el.classList.contains("active"));
            
            if (activeIndex !== -1) {
                mediaElements[activeIndex].classList.remove("active");
            }

            const nextIndex = (activeIndex + 1) % mediaElements.length;
            mediaElements[nextIndex].classList.add("active");
        }

        function changeRightBanner() {
            changeBanner(".banner-container", "banner-media");
        }

        function changeWelcomeBanner() {
            changeBanner("#empty-cart-promo-banner", "welcome-banner-media");
        }

        // Auto-Scroll-Logik für den Warenkorb
        let scrollSpeed = 1; // Scroll-Geschwindigkeit in Pixel pro Frame
        let scrollDirection = 1; // 1 für runter, -1 für rauf
        let isScrollingPaused = false;
        let scrollPauseTime = 3500; // 3 Sekunden Pause am Ende/Anfang
        let lastScrollMoveTime = 0;

        function autoScrollCart(timestamp) {
            const cartItemsList = document.getElementById("customer-cart-items");
            if (!cartItemsList) {
                stopAutoScroll();
                return;
            }

            if (cartItemsList.scrollHeight <= cartItemsList.clientHeight + 1) {
                stopAutoScroll();
                return;
            }

            if (!lastScrollMoveTime) {
                lastScrollMoveTime = timestamp;
            }

            const elapsed = timestamp - lastScrollMoveTime;

            if (isScrollingPaused) {
                if (elapsed >= scrollPauseTime) {
                    isScrollingPaused = false;
                    lastScrollMoveTime = timestamp;
                }
            } else {
                let scrollAmount = scrollDirection * scrollSpeed;
                cartItemsList.scrollTop += scrollAmount;

                if (scrollDirection === 1 && (cartItemsList.scrollTop + cartItemsList.clientHeight >= cartItemsList.scrollHeight - 1)) {
                    scrollDirection = -1;
                    isScrollingPaused = true;
                    lastScrollMoveTime = timestamp;
                    cartItemsList.scrollTop = cartItemsList.scrollHeight - cartItemsList.clientHeight;
                }
                else if (scrollDirection === -1 && cartItemsList.scrollTop <= 1) {
                    scrollDirection = 1;
                    isScrollingPaused = true;
                    lastScrollMoveTime = timestamp;
                    cartItemsList.scrollTop = 0;
                }
            }
            window.scrollAnimationId = requestAnimationFrame(autoScrollCart);
        }

        function startAutoScroll() {
            stopAutoScroll();
            scrollDirection = 1;
            isScrollingPaused = false;
            lastScrollMoveTime = 0;
            const cartItemsList = document.getElementById("customer-cart-items");
            if (cartItemsList) {
                cartItemsList.scrollTop = 0;
            }
            window.scrollAnimationId = requestAnimationFrame(autoScrollCart);
        }

        function stopAutoScroll() {
            if (window.scrollAnimationId !== null) {
                cancelAnimationFrame(window.scrollAnimationId);
                window.scrollAnimationId = null;
                isScrollingPaused = false;
                lastScrollMoveTime = 0;
                const cartItemsList = document.getElementById("customer-cart-items");
                if (cartItemsList) {
                    cartItemsList.scrollTop = 0;
                }
            }
        }

        async function connectToCart() {
            const inputElement = document.getElementById("cart-id-input");
            const newCartId = inputElement.value.trim();
            const connectedCartIdDisplay = document.getElementById("connected-cart-id");

            if (newCartId) {
                connectedCartId = newCartId;
                connectedCartIdDisplay.textContent = newCartId;
                localStorage.setItem("displayConnectedCartId", connectedCartId);

                if (pollingInterval) {
                    clearInterval(pollingInterval);
                }
                if (thankYouTimeout) {
                    clearTimeout(thankYouTimeout);
                    thankYouTimeout = null;
                }
                if (emptyCartBannerTimeout) {
                    clearTimeout(emptyCartBannerTimeout);
                    emptyCartBannerTimeout = null;
                }
                thankYouTimerStarted = false;
                hasShownThankYouAndTransitioned = false;

                await fetchAndUpdateDisplay();
                const connectionModal = document.getElementById("connection-modal");
                if (connectionModal) {
                    connectionModal.style.display = "none";
                }
                pollingInterval = setInterval(fetchAndUpdateDisplay, 700);
            } else {
                connectedCartIdDisplay.textContent = "Bitte geben Sie eine gültige Warenkorb-ID ein!";
                connectedCartIdDisplay.style.color = "red";
                setTimeout(() => {
                    connectedCartIdDisplay.textContent = "Nicht verbunden";
                    connectedCartIdDisplay.style.color = "var(--text-color-light)";
                }, 3000);
            }
        }

        async function fetchAndUpdateDisplay() {
            if (!connectedCartId) {
                const connectionModal = document.getElementById("connection-modal");
                if (connectionModal) {
                    connectionModal.style.display = "flex";
                }
                showDisplaySection("empty-cart-promo-banner");
                stopAutoScroll();
                return;
            }

            try {
                const response = await fetch(`${window.location.origin}/api/cart?cartId=${connectedCartId}`);
                if (response.ok) {
                    const displayData = await response.json();
                    renderDisplayContent(displayData);
                } else if (response.status === 404) {
                    renderDisplayContent({ cart: [], subtotal: "0.00", depositReturn: "0.00", total: "0.00", isFinished: false, receivedAmount: 0 });
                } else {
                    console.error(`Fehler beim Laden des Warenkorbs: HTTP-Status ${response.status}`);
                    renderDisplayContent({ cart: [], subtotal: "0.00", depositReturn: "0.00", total: "0.00", isFinished: false, receivedAmount: 0 });
                }
            } catch (error) {
                console.error("Fehler beim Abrufen des Warenkorbs von der API:", error);
                renderDisplayContent({ cart: [], subtotal: "0.00", depositReturn: "0.00", total: "0.00", isFinished: false, receivedAmount: 0 });
            }
        }

        function showDisplaySection(sectionId) {
            console.log(`Showing section: ${sectionId}`);
            const sections = ["cart-display-area", "payment-display-area", "thank-you-message", "empty-cart-promo-banner"];
            const mainContainer = document.getElementById("main-display-container");

            if (welcomeBannerSlideshowInterval) {
                clearInterval(welcomeBannerSlideshowInterval);
                welcomeBannerSlideshowInterval = null;
            }

            sections.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = (id === sectionId) ? "flex" : "none";
                }
            });

            if (mainContainer) {
                if (sectionId === "empty-cart-promo-banner") {
                    mainContainer.style.borderColor = "var(--primary-bg)";
                    mainContainer.style.padding = "0";
                    welcomeBannerSlideshowInterval = setInterval(changeWelcomeBanner, bannerIntervalTime);
                } else {
                    mainContainer.style.borderColor = "var(--border-color)";
                    mainContainer.style.padding = "1.5rem";
                }
            }
        }

        function renderDisplayContent(displayData) {
            const totalDue = parseFloat(displayData.total || 0);
            const cartHasItems = displayData.cart && displayData.cart.length > 0;
            const isFinishedTransaction = displayData.isFinished && parseFloat(displayData.total) === 0 && !cartHasItems;
            const isPaymentInProgress = displayData.receivedAmount > 0 || displayData.isCheckout;

            if (cartHasItems || isPaymentInProgress) {
                if (thankYouTimeout) {
                    clearTimeout(thankYouTimeout);
                    thankYouTimeout = null;
                }
                thankYouTimerStarted = false;
                hasShownThankYouAndTransitioned = false;
                if (emptyCartBannerTimeout) {
                    clearTimeout(emptyCartBannerTimeout);
                    emptyCartBannerTimeout = null;
                }
                lastCartChangeTime = Date.now();
            }

            if (isPaymentInProgress) {
                showDisplaySection("payment-display-area");
                document.getElementById("customer-total-due").textContent = `${totalDue.toFixed(2).replace(".", ",")} €`;
                document.getElementById("customer-received").textContent = `${parseFloat(displayData.receivedAmount || 0).toFixed(2).replace(".", ",")} €`;
                document.getElementById("customer-change").textContent = `${(parseFloat(displayData.receivedAmount || 0) - totalDue).toFixed(2).replace(".", ",")} €`;
                stopAutoScroll();

            } else if (cartHasItems) {
                showDisplaySection("cart-display-area");
                
                const updatedCartItemsList = document.getElementById("customer-cart-items");
                const customerSummaryDiv = document.getElementById("customer-summary");

                if (updatedCartItemsList && customerSummaryDiv) {
                    const existingItemsMap = new Map();
                    Array.from(updatedCartItemsList.children).forEach(li => {
                        const itemNameElement = li.querySelector(".item-name");
                        if (itemNameElement) {
                            existingItemsMap.set(itemNameElement.textContent, li);
                        }
                    });

                    const newLiElementsInOrder = [];
                    displayData.cart.forEach(item => {
                        let li = existingItemsMap.get(item.name);
                        if (li) {
                            li.querySelector(".item-quantity").textContent = `Menge: ${item.quantity}`;
                            li.querySelector(".item-price").textContent = `${(item.price * item.quantity).toFixed(2).replace(".", ",")} €`;
                            existingItemsMap.delete(item.name);
                        } else {
                            li = document.createElement("li");
                            li.className = "item";
                            li.innerHTML = `
                                <div class="item-details">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-quantity">Menge: ${item.quantity}</div>
                                </div>
                                <span class="item-price">${(item.price * item.quantity).toFixed(2).replace(".", ",")} €</span>
                            `;
                        }
                        newLiElementsInOrder.push(li);
                    });

                    for (const li of existingItemsMap.values()) {
                        updatedCartItemsList.removeChild(li);
                    }

                    let currentDomChild = updatedCartItemsList.firstChild;
                    for (const newLi of newLiElementsInOrder) {
                        if (currentDomChild === newLi) {
                            currentDomChild = currentDomChild.nextSibling;
                        } else if (currentDomChild) {
                            updatedCartItemsList.insertBefore(newLi, currentDomChild);
                        } else {
                            updatedCartItemsList.appendChild(newLi);
                        }
                    }

                    customerSummaryDiv.querySelector("#customer-subtotal").textContent = `${parseFloat(displayData.subtotal || 0).toFixed(2).replace(".", ",")} €`;
                    customerSummaryDiv.querySelector("#customer-deposit-return").textContent = `${parseFloat(displayData.depositReturn || 0).toFixed(2).replace(".", ",")} €`;
                    customerSummaryDiv.querySelector("#customer-total").textContent = `${totalDue.toFixed(2).replace(".", ",")} €`;
                }

                const listElement = document.getElementById("customer-cart-items");
                if (listElement && listElement.scrollHeight > listElement.clientHeight + 1) {
                    if (window.scrollAnimationId === null) {
                         setTimeout(() => {
                            startAutoScroll();
                        }, 100);
                    }
                } else {
                    stopAutoScroll();
                }

            } else if (isFinishedTransaction) {
                if (!hasShownThankYouAndTransitioned) {
                    showDisplaySection("thank-you-message");
                    stopAutoScroll();

                    if (!thankYouTimerStarted) {
                        thankYouTimerStarted = true;
                        thankYouTimeout = setTimeout(() => {
                            showDisplaySection("empty-cart-promo-banner");
                            thankYouTimerStarted = false;
                            hasShownThankYouAndTransitioned = true;
                            lastCartChangeTime = Date.now();
                        }, 5000);
                    }
                } else {
                    showDisplaySection("empty-cart-promo-banner");
                    stopAutoScroll();
                }

            } else {
                thankYouTimerStarted = false;

                const timeSinceLastChange = Date.now() - lastCartChangeTime;
                const delayToShowCartEmpty = 3000;

                if (timeSinceLastChange < delayToShowCartEmpty) {
                    showDisplaySection("cart-display-area");
                    document.getElementById("customer-cart-items").innerHTML = "";
                    document.getElementById("customer-subtotal").textContent = "0,00 €";
                    document.getElementById("customer-deposit-return").textContent = "0,00 €";
                    document.getElementById("customer-total").textContent = "0,00 €";
                    stopAutoScroll();

                    if (!emptyCartBannerTimeout) {
                        emptyCartBannerTimeout = setTimeout(() => {
                            showDisplaySection("empty-cart-promo-banner");
                            emptyCartBannerTimeout = null;
                        }, delayToShowCartEmpty - timeSinceLastChange);
                    }
                } else {
                    showDisplaySection("empty-cart-promo-banner");
                    stopAutoScroll();
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedCartId = localStorage.getItem("displayConnectedCartId");
            const connectionModal = document.getElementById("connection-modal");
            const cartIdInput = document.getElementById("cart-id-input");
            const connectedCartIdDisplay = document.getElementById("connected-cart-id");

            connectionModal.style.display = "flex";

            if (savedCartId) {
                cartIdInput.value = savedCartId;
                connectedCartIdDisplay.textContent = savedCartId;
                connectedCartId = savedCartId;
                fetchAndUpdateDisplay();
            } else {
                connectedCartIdDisplay.textContent = "Nicht verbunden";
                showDisplaySection("empty-cart-promo-banner");
            }

            rightBannerSlideshowInterval = setInterval(changeRightBanner, bannerIntervalTime);
        });
    </script>
</body>
</html>
